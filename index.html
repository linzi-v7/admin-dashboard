<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="grid-container main">

        <div class="sidebar">

            <div class="sidebar-header">

                <div class="sidebar-item">
                    <img class="big-icon" src="./images/icons/dashboard.svg" alt="Dashboard Icon">
                    Dashboard
                </div>

            </div>

            <div class="sidebar-menu">

                <div class="sidebar-item">
                    <img class="small-icon" src="./images/icons/home.svg" alt="Dashboard Icon">
                    Home
                </div>

                <div class="sidebar-item">
                    <img class="small-icon" src="./images/icons/profile.svg" alt="Dashboard Icon">
                    Profile
                </div>

                <div class="sidebar-item">
                    <img class="small-icon" src="./images/icons/messages.svg" alt="Dashboard Icon">
                    Messages
                </div>

                <div class="sidebar-item">
                    <img class="small-icon" src="./images/icons/history.svg" alt="Dashboard Icon">
                    History
                </div>

                <div class="sidebar-item">
                    <img class="small-icon" src="./images/icons/tasks.svg" alt="Dashboard Icon">
                    Tasks
                </div>

                <div class="sidebar-item">
                    <img class="small-icon" src="./images/icons/communities.svg" alt="Dashboard Icon">
                    Communities
                </div>

            </div>

            <div class="sidebar-footer">
                <div class="sidebar-item">
                    <img class="small-icon" src="./images/icons/settings.svg" alt="Dashboard Icon">
                    Settings

                </div>
                <div class="sidebar-item">
                    <img class="small-icon" src="./images/icons/support.svg" alt="Dashboard Icon">
                    Support
                </div>
                <div class="sidebar-item">
                    <img class="small-icon" src="./images/icons/privacy.svg" alt="Dashboard Icon">
                    Privacy

                </div>

            </div>

        </div>

        <div class="header">

        </div>

        <div class="main-content">

        </div>
    </div>
</body>

</html>
